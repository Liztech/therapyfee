<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Preferences</title>
    <!-- Add your CSS styles or link to an external stylesheet here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Provider Preferences</h2>

    <form action="process_preferences.php" method="post">
        <label for="sessionFee">Session Fee:</label>
        <input type="number" name="sessionFee" id="sessionFee" placeholder="Enter fixed session fee" required>

        <label for="individualCategory">Individual Category Fee:</label>
        <input type="number" name="individualCategory" id="individualCategory" placeholder="Enter fee for individual sessions" required>

        <label for="coupleCategory">Couple Category Fee:</label>
        <input type="number" name="coupleCategory" id="coupleCategory" placeholder="Enter fee for couple sessions" required>

        <label for="groupCategory">Group Category Fee:</label>
        <input type="number" name="groupCategory" id="groupCategory" placeholder="Enter fee for group sessions" required>

        <button type="submit">Save Preferences</button>
    </form>

</body>
</html>
